<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVVM模型</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    MVVM 模型
      1. M：模型（Model） data 中的数据
      2. V：视图（View） 模板代码
      3. VM：视图模型（ViewModel） Vue 实例
    观察发现：
      1. data 中的所有属性，最后都出现在了 vm 身上
      2. vm 身上的所有属性及 Vue 原型上的所有属性，在 Vue 模板中都可以直接使用
   -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>hello,{{name}}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false // 阻止Vue在启动时生成这个提示

    new Vue({
      el: '#root',
      data() {
        return {
          name:'xiongkun'
        }
      }
    })
  </script>
</body>
</html>
