<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-once指令</title>
</head>
<body>
  <!-- 
    v-once 指令（没有值）：
      1. v-once 所在的节点在初次动态渲染后就视为静态内容了
      2. 以后数据的改变不会引起 v-once 所在的结构更新，可以用于优化性能
   -->

  <div id="root">
    <h2 v-once>初始化的n值是：{{n}}</h2>
    <h2>当前的n值是：{{n}}</h2>
    <button @click="n++">点我n + 1</button>
  </div>

  <script src="../js/vue.js"></script>
</body>

<script>
  Vue.config.productionTip = false
  new Vue({
    el:"#root",
    data:{
      n: 1
    }
  })
</script>
</html>
