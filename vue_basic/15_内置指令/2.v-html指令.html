<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    v-html 指令：
      作用：向其所在的节点中渲染包含 html 结构的内容
      与插值语法的区别：
        （1）v-html 会替换掉节点中所有内容，插值语法不会
        （2）v-html 可以识别 html 结构
      严重注意：v-html 有严重的安全性问题
        （1）在网站上动态渲染任意 html 是非常危险的。容易导致 xss 攻击
        （2）一定要在可信的内容上使用 v-html，永远不要用在用户提交的内容上
   -->

  <div id="root">
    <div>{{name}}</div>
    <div v-html="str"></div>
  </div>

  <script>
    Vue.config.productionTip = false
    new Vue({
      el:"#root",
      data:{
        name: '武汉大学',
        str:'<h3>你好啊！</h3>'
      }
    })
  </script>
</body>
</html>
