<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-clock指令</title>
</head>
<body>
  <!-- 
    v-clock 指令（没有值）：
      1. 本质是一个特殊属性，Vue 实例创建完毕并接管容器后，会删除 v-clock 属性
      2. 使用 css 配合 v-clock 可以解决网络延迟时页面展示出 {{xxx}} 的问题
   -->

  <div id="root">
    <h2 v-clock>{{name}}</h2>
  </div>

  <script src="../js/vue.js"></script>
</body>

<script>
  Vue.config.productionTip = false
  new Vue({
    el:"#root",
    data:{
      name: '武汉大学',
      str:'<h3>你好啊！</h3>'
    }
  })
</script>
</html>
