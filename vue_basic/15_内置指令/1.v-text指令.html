<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    v-text 指令：
      作用：向其所在的节点中渲染文本内容
      与插值语法的区别：v-text 会替换掉节点中的内容，插值语法不会
   -->

  <div id="root">
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-text="str"></div>
  </div>

  <script>
    Vue.config.productionTip = false
    new Vue({
      el:"#root",
      data:{
        name: '武汉大学',
        str:'<h3>你好啊！</h3>'
      }
    })
  </script>
</body>
</html>
