<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3.键盘事件</title>
  <script src="../js/vue.js"></script>
  <style>
  </style>
</head>
<body>
  <!-- 
    1. Vue 常用的按键别名
      回车 => enter
      删除 => delete(捕获 删除 和 退格 键)
      退出 => esc
      空格 => space
      换行 => tab （特殊，必须配合 keydown 去使用）
      上   => up
      下   => down
      左   => left
      右   => right
    2. Vue 未提供的按键，可以通过原始的 key 值去绑定，但注意要转为 kebab-case（短横线命名）
    3. 系统修饰键（用法特殊）：ctrl、alt、shift、meta
      （1）配合 keyup 使用 按下修饰键的同时，再按下其他键，随后释放其他键，事件才触发
      （2）配合 keydown 使用  正常触发事件
    4. 也可以使用 keyCode 去指定具体的按键（不推荐）
    5. Vue.config.keyCodes. 自定义键名 = 键码，可以去定制按键别名
   -->

  <div id="root">
    <h1>欢迎来到{{name}}学习</h1>
    <input type="text" placeholder="按下回车输入提示" @keyup.enter="showInfo">
  </div>

  <script>
    Vue.config.productionTip = false

    const vm = new Vue({
      el: '#root',
      data: {
        name: '武汉大学'
      },
      methods: {
        showInfo(e) {
          console.log(e.target.value)
        }
      },
    })
  </script>
</body>
</html>
