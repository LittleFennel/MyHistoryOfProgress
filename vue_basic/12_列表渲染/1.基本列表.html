<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本列表</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    v-for 指令
      1. 用于展示列表数据
      2.语法：v-for="(item, index) in xxx" :key="yyy"
      3.可遍历：数组、对象、字符串、指定次数
   -->

  <div id="root">
    <!-- 遍历数组 -->
    <h2>人员列表</h2>
    <ul>
      <li v-for="(person, index) in personArr" :key="person.id">{{person.name}}-{{person.age}}-{{person.id}}</li>
    </ul>

    <!-- 遍历对象 -->
    <h2>汽车信息</h2>
    <ul>
      <li v-for="(val, key) in car" :key="key">{{key}}-{{val}}</li>
    </ul>

    <!-- 遍历字符串 -->
    <h2>遍历字符串</h2>
    <ul>
      <li v-for="(char, index) in str" :key="index">{{index}}-{{char}}</li>
    </ul>

    <!-- 遍历指定次数 -->
    <h2>遍历指定次数</h2>
    <ul>
      <li v-for="(a, b) in 5">{{a}}-{{b}}</li>
    </ul>
  </div>

  <script>
  Vue.config.productionTip = false

    new Vue({
      el:"#root",
      data:{
        personArr:[
          {id: '001', name: '张三', age: 18},
          {id: '002', name: '李四', age: 19},
          {id: '003', name: '王五', age: 20}
        ],
        car: {
          name: '法拉利',
          price: '100万',
          color: 'red'
        },
        str: 'hello'
      }
    })
  </script>
</body>
</html>
