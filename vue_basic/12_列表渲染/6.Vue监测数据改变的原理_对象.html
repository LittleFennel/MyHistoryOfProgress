<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue监测数据改变的原理</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    
   -->
   
  <div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{addr}}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false

    // 创建 Vue 实例
    const vm = new Vue({
      el:'#root', 
      data:{ 
        name: '武汉大学',
        addr: '珞珈山'
      }
    })
  </script>
</body>
</html>
