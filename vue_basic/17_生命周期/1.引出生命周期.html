<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>引出生命周期</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    生命周期：
      1. 又名：生命周期回调函数、生命周期函数、生命周期钩子
      2. 是什么？Vue 在关键时刻帮我们调用的一些特殊名称的函数
      3. 生命周期钩子的名字不可以更改，但函数的具体内容是程序员根据需求编写的
      4. 生命周期钩子中的 this 指向是 vm 或组件实例对象
   -->
  <div id="root">
    <h2 v-if="a">你好啊</h2>
    <h2 :style="{opacity}">欢迎学习Vue</h2>
  </div>
</body>

<script>
  Vue.config.productionTip = false

  const vm = new Vue({
    el:"#root",
    data:{
      opacity: 1,
      a : false
    },
    // Vue 完成模板的解析并把真实 DOM 元素放在页面后（挂载完毕）调用 mounted
    mounted() {
      setInterval(() => {
        this.opacity -= 0.01
        if (this.opacity <= 0) this.opacity = 1
      }, 16)
    }
  })

  //
  /* setInterval(() => {
    vm.opacity -= 0.01
    if (vm.opacity <= 0) {
      vm.opacity = 1
    }
  }, 16); */
</script>
</html>
