<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分析生命周期</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    
   -->
  <div id="root">
    <h2>当前的n值是：{{n}}</h2>
    <button @click="add">点我 n + 1</button>
    <button @click="destroy">点我销毁vm</button>
  </div>
</body>

<script>
  Vue.config.productionTip = false

  const vm = new Vue({
    el:"#root",
    data:{
      n: 1,
    },
    methods: {
      add() {
        this.n++
      },
      destroy() {
        console.log('bye');
        this.$destroy()
      }
    },
    beforeCreate() {
      console.log('beforeCreate');
    },
    created() {
      console.log('created');
    },
    beforeMount() {
      console.log('beforeMount');
    },
    mounted() {
      console.log('mounted');
    },
    beforeUpdate() {
      console.log('beforeUpdate');
    },
    updated() {
      console.log('updated');
    },
    beforeDestroy() {
      console.log('beforeDestroy');
    },
    destroyed() {
      console.log('destroyed');
    },
  })

  //
  /* setInterval(() => {

    if (vm.opacity <= 0) {
      vm.opacity = 1
    }
  }, 16); */
</script>
</html>
