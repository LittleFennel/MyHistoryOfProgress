<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3.Vue中的数据代理</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    1. Vue 中的数据代理：
      通过 vm 对象来代理 data 对象中属性的操作（读/写）
    2. Vue 中数据代理的好处
      更加方便的操作 data 中的数据
    3. 基本原理
      通过 Object.defineProperty() 把 data 对象中所有的属性添加到 vm 上
      为每一个添加到 vm 上的属性，都指定一个 getter/setter
      在 getter/setter 内部去操作（读/写）data 中对应的属性
   -->
  <div id="root">
    <h1>学校名称:{{name}}</h1>
    <h1>学校地址:{{addr}}</h1>
  </div>

  <script>
    Vue.config.productionTip = false

    const vm = new Vue({
      el: '#root',
      data: {
        name: '武汉大学',
        addr: '珞珈山'
      }
    })
  </script>
</body>
</html>
