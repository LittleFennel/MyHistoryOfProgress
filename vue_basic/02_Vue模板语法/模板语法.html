<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    Vue 模板语法有 2 大类：
      1. 插值语法：
        功能：用于解析标签体内容
        写法：{{xxx}}, xxx 是 js 表达式，且可以直接读取到 data 中的所有属性
      2. 指令语法
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件......）
        举例：v-bind:href="xxx" 或简写为 :href="xxx", xxx 同样要写 js 表达式
            且可以直接读取到 data 中的所有数据
        备注：Vue 中有很多指令，且形式都是 v-xxx，此处我们只是拿 v-bind举例子
   -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="compony.baidu.website">点我去{{compony.baidu.name}}</a>
    <a :href="compony.jingdong.website">点我去{{compony.jingdong.name}}</a>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false // 阻止Vue在启动时生成这个提示

    // 创建 Vue 实例
    new Vue({
      el:'#root',
      data: {
        name: 'jack',
        compony:{
          jingdong:{
            name: '京东',
            website: 'https://www.jd.com'
          },
          baidu:{
            name: '百度',
            website: 'https://www.baidu.com',
          }
        }
        
      }
    })
  </script>
</body>
</html>
