<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>天气案例_监视属性</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    监视属性watch:
      1. 当被监视的属性变化时，回调函数自动调用，进行相关操作
      2. 监视的属性必须存在才能被监视
      3. 监视的两种写法
        （1）new Vue 时 传入 watch 配置
        （2）通过 vm.$watch() 监视
   -->

  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">点我切换天气</button>
  </div>

  <script>
    Vue.config.productionTip = false

    const vm = new Vue({
      el: '#root',
      data() {
        return {
          isHot: true
        }
      },
      computed: {
        info(){
          return this.isHot? '炎热' : '凉爽'
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot
        }
      },
      /* watch: {
        isHot: {
          immediate: true,
          handler(newValue, oldValue) {
            console.log('isHot被修改了', newValue, oldValue)
          }
        }
      }, */
    })


    vm.$watch('isHot', {
      immediate: true,
      handler(newValue, oldValue) {
        console.log('isHot被修改了', newValue, oldValue)
      }
    })
  </script>
</body>
</html>
