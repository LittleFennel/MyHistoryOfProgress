<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>初识Vue</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    1. 想让 Vue 工作，就必须创建一个Vue实例，且要传入一个配置对象
    2. root 容器里的代码依然符合 html 规范，只不过混入了一些特殊的 Vue 语法
    3. root 容器里的代码被称为 [Vue模板]
    4. Vue 实例和容器是一一对应的
    5. 真是开发中只会有一个 Vue 实例，并且会配合着组件一起使用
    6. {{xxx}} 中的 xxx 要写 js 表达式，且 xxx 可以自动读取到 data 中的所有属性
    7. 一旦 data 中的数据发生改变，那么模板中用到该数据的地方也会自动更新
   -->
   
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>Hello, {{msg}}</h1>
    <h1>我的年龄是：{{age}}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false // 阻止Vue在启动时生成这个提示

    // 创建 Vue 实例
    new Vue({
      el:'#root', // el用于指定当前实例为哪个容器服务， 值通常为 css 选择器字符串
      data:{ // data 中用于存储数据，数据供el所指定的容器使用,值我们暂时先写成一个对象
        msg: '熊昆',
        age: 18
      }
    })
  </script>
</body>
</html>
