<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localStorage</title>
</head>
<body>
  <h2>localStorage</h2>
  <button onclick="saveData()">点我保存一个数据</button>
  <button onclick="readData()">点我读取一个数据</button>
  <button onclick="deleteData()">点我删除一个数据</button>
  <button onclick="deleteAllData()">点我清空所有数据</button>
</body>

<script>
  let p = {name:'张三', age:12}
  function saveData() {
    localStorage.setItem('msg',JSON.stringify(p))
  }
  function readData() {
    localStorage.getItem(p)
    console.log(p);
  }
  function deleteData() {
    localStorage.removeItem('msg')
  }
  function deleteAllData() {
    localStorage.clear()
  }
</script>
</html>
